<!DOCTYPE html>
<html lang="en" style="width: 450px; height: 260px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Extension</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="logo-text">SURFSHEILD</span>
    <span class="setting-icon"></span>
  </div>
  <div class="navbar2">
    <span class="logo-text3">LEVEL</span>
    <span class="logo-text2">More info</span>
  </div>

  <div class="container-row2">
    <h2><strong>OVERALL RISK:</strong></h2>
    <p id="riskLevel">Unknown</p> <!-- Initial risk level is unknown -->
  </div>

  <div class="line">
    <div class="progress-stacked">
      <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-danger" style="border-bottom-left-radius:5px">0</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-warning">0</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-success">0</div>
      </div>
      <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-info" style="border-top-right-radius:5px;border-bottom-right-radius:5px">0</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
